<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - MIRA</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .admin-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .admin-header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .admin-content {
            padding: 40px;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            border-bottom: 2px solid #eee;
        }

        .tab-btn {
            padding: 15px 30px;
            background: transparent;
            border: none;
            border-bottom: 3px solid transparent;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            color: #666;
            transition: all 0.3s;
        }

        .tab-btn.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }

        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }

        .checkbox-group label {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }

        .checkbox-group input[type="checkbox"] {
            width: auto;
            cursor: pointer;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-danger {
            background: #e74c3c;
            color: white;
        }

        .btn-danger:hover {
            background: #c0392b;
        }

        .products-list {
            display: grid;
            gap: 20px;
        }

        .product-item {
            display: flex;
            gap: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 12px;
            align-items: center;
        }

        .product-item img {
            width: 120px;
            height: 80px;
            object-fit: cover;
            border-radius: 8px;
        }

        .product-item-info {
            flex: 1;
        }

        .product-item-info h3 {
            margin-bottom: 5px;
            color: #333;
        }

        .product-item-info p {
            color: #666;
            font-size: 0.95rem;
        }

        .product-item-actions {
            display: flex;
            gap: 10px;
        }

        .alert {
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .specs-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="admin-header">
            <h1>MIRA Admin Panel</h1>
            <p>Gestione Prodotti E-Commerce</p>
        </div>

        <div class="admin-content">
            <div class="tabs">
                <button class="tab-btn active" onclick="switchTab('add')">Aggiungi Prodotto</button>
                <button class="tab-btn" onclick="switchTab('list')">Lista Prodotti</button>
                <button class="tab-btn" onclick="switchTab('export')">Esporta Dati</button>
            </div>

            <!-- Add Product Tab -->
            <div id="add-tab" class="tab-content active">
                <div id="alert-container"></div>
                
                <form id="product-form">
                    <div class="form-group">
                        <label>Nome Prodotto *</label>
                        <input type="text" id="product-name" required>
                    </div>

                    <div class="form-group">
                        <label>Prezzo (‚Ç¨) *</label>
                        <input type="number" id="product-price" step="0.01" required>
                    </div>

                    <div class="form-group">
                        <label>Sconto Attivo</label>
                        <input type="checkbox" id="product-discount" onchange="toggleDiscount()">
                    </div>

                    <div class="form-group" id="discount-price-group" style="display:none;">
                        <label>Prezzo Scontato (‚Ç¨)</label>
                        <input type="number" id="product-discount-price" step="0.01">
                    </div>

                    <div class="form-group">
                        <label>Descrizione Breve *</label>
                        <textarea id="product-desc" required></textarea>
                    </div>

                    <div class="form-group">
                        <label>URL Immagine *</label>
                        <input type="url" id="product-img" placeholder="https://..." required>
                    </div>

                    <div class="form-group">
                        <label>Categoria *</label>
                        <select id="product-category">
                            <option value="all">Generale</option>
                            <option value="novit√†">Novit√†</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Tags</label>
                        <div class="checkbox-group">
                            <label><input type="checkbox" value="bestseller"> Best Seller</label>
                            <label><input type="checkbox" value="pronta-consegna"> Pronta Consegna</label>
                            <label><input type="checkbox" value="rtx5000"> RTX 5000</label>
                            <label><input type="checkbox" value="rx9000"> RX 9000</label>
                            <label><input type="checkbox" value="white"> White Edition</label>
                            <label><input type="checkbox" value="console-killer"> Console Killer</label>
                            <label><input type="checkbox" value="novit√†"> Novit√†</label>
                        </div>
                    </div>

                    <h3 style="margin: 30px 0 20px; color: #667eea;">Specifiche Tecniche</h3>
                    
                    <div class="specs-grid">
                        <div class="form-group">
                            <label>CPU</label>
                            <input type="text" id="spec-cpu" placeholder="Intel Core i9...">
                        </div>
                        <div class="form-group">
                            <label>GPU</label>
                            <input type="text" id="spec-gpu" placeholder="NVIDIA RTX...">
                        </div>
                        <div class="form-group">
                            <label>RAM</label>
                            <input type="text" id="spec-ram" placeholder="32GB DDR5...">
                        </div>
                        <div class="form-group">
                            <label>Storage</label>
                            <input type="text" id="spec-storage" placeholder="1TB NVMe...">
                        </div>
                        <div class="form-group">
                            <label>PSU</label>
                            <input type="text" id="spec-psu" placeholder="850W 80+...">
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary" style="margin-top: 30px;">
                        ‚ûï Aggiungi Prodotto
                    </button>
                </form>
            </div>

            <!-- Products List Tab -->
            <div id="list-tab" class="tab-content">
                <h2 style="margin-bottom: 20px;">Prodotti Registrati</h2>
                <div id="products-list" class="products-list"></div>
            </div>

            <!-- Export Tab -->
            <div id="export-tab" class="tab-content">
                <h2 style="margin-bottom: 20px;">Esporta Prodotti</h2>
                <p style="margin-bottom: 20px; color: #666;">Copia il codice JSON qui sotto e sostituiscilo nel file products.json</p>
                <textarea id="export-data" style="width: 100%; min-height: 400px; font-family: monospace; font-size: 0.9rem;"></textarea>
                <button onclick="copyExportData()" class="btn btn-primary" style="margin-top: 15px;">
                    üìã Copia JSON
                </button>
            </div>
        </div>
    </div>

    <script>
        // Initialize products from localStorage
        let products = JSON.parse(localStorage.getItem('miraProducts')) || [];

        // Switch tabs
        function switchTab(tab) {
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(tab + '-tab').classList.add('active');
            
            if (tab === 'list') loadProductsList();
            if (tab === 'export') loadExportData();
        }

        // Toggle discount price field
        function toggleDiscount() {
            const discountGroup = document.getElementById('discount-price-group');
            const isChecked = document.getElementById('product-discount').checked;
            discountGroup.style.display = isChecked ? 'block' : 'none';
        }

        // Show alert
        function showAlert(message, type = 'success') {
            const container = document.getElementById('alert-container');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            container.appendChild(alert);
            
            setTimeout(() => alert.remove(), 5000);
        }

        // Add product form handler
        document.getElementById('product-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const tags = Array.from(document.querySelectorAll('.checkbox-group input:checked'))
                .map(cb => cb.value);
            
            const product = {
                name: document.getElementById('product-name').value,
                price: parseFloat(document.getElementById('product-price').value),
                discount: document.getElementById('product-discount').checked,
                discountPrice: document.getElementById('product-discount').checked ? 
                    parseFloat(document.getElementById('product-discount-price').value) : null,
                desc: document.getElementById('product-desc').value,
                img: document.getElementById('product-img').value,
                category: document.getElementById('product-category').value,
                tags: tags,
                specs: {
                    cpu: document.getElementById('spec-cpu').value || 'N/A',
                    gpu: document.getElementById('spec-gpu').value || 'N/A',
                    ram: document.getElementById('spec-ram').value || 'N/A',
                    storage: document.getElementById('spec-storage').value || 'N/A',
                    psu: document.getElementById('spec-psu').value || 'N/A'
                }
            };
            
            products.push(product);
            localStorage.setItem('miraProducts', JSON.stringify(products));
            
            showAlert('‚úÖ Prodotto aggiunto con successo!');
            this.reset();
            toggleDiscount();
        });

        // Load products list
        function loadProductsList() {
            const container = document.getElementById('products-list');
            
            if (products.length === 0) {
                container.innerHTML = '<p style="text-align:center; color:#666;">Nessun prodotto presente</p>';
                return;
            }
            
            container.innerHTML = products.map((product, index) => `
                <div class="product-item">
                    <img src="${product.img}" alt="${product.name}">
                    <div class="product-item-info">
                        <h3>${product.name}</h3>
                        <p>${product.desc}</p>
                        <p style="color: #667eea; font-weight: 600;">
                            ${product.discount ? 
                                `<span style="text-decoration:line-through; color:#999;">‚Ç¨${product.price}</span> ‚Ç¨${product.discountPrice}` : 
                                `‚Ç¨${product.price}`
                            }
                        </p>
                        <p style="font-size:0.85rem; margin-top:5px;">Tags: ${product.tags.join(', ')}</p>
                    </div>
                    <div class="product-item-actions">
                        <button onclick="deleteProduct(${index})" class="btn btn-danger">üóëÔ∏è Elimina</button>
                    </div>
                </div>
            `).join('');
        }

        // Delete product
        function deleteProduct(index) {
            if (confirm('Sei sicuro di voler eliminare questo prodotto?')) {
                products.splice(index, 1);
                localStorage.setItem('miraProducts', JSON.stringify(products));
                loadProductsList();
                showAlert('Prodotto eliminato', 'error');
            }
        }

        // Load export data
        function loadExportData() {
            const textarea = document.getElementById('export-data');
            textarea.value = JSON.stringify(products, null, 2);
        }

        // Copy export data
        function copyExportData() {
            const textarea = document.getElementById('export-data');
            textarea.select();
            document.execCommand('copy');
            showAlert('JSON copiato negli appunti!');
        }

        // Initial load
        loadProductsList();
    </script>
</body>
</html>
